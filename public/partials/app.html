<div class="app">
	<div class="container" ng-controller="AppCtrl">
		<div class="sidebar">
			<div class="inner">
				<div class="options">
					<a href="#" ng-click="newItem($event, 'birthday')">New birthday</a>
					<a href="#" ng-click="newItem($event, 'child')">New child</a>
				</div>

				<div class="cats">
					<a ng-class="{ active: tab.active == true}" href="{{ tab.link }}" title="{{ tab.title }}" ng-repeat="tab in tabs">{{ tab.title }}</a>
				</div>
			</div>
		</div>

		<div class="content" ng-include="containerContent"></div>
	</div>
	<div class="cf"></div>
</div>
